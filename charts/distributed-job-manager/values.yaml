global:
  imagePullPolicy: Always

pulsar:
  namespace: pulsar
  namespaceCreate: true
  zookeeper:
    replicaCount: 1
    podMonitor:
      enabled: false
  broker:
    replicaCount: 1
    podMonitor:
      enabled: false
  bookkeeper:
    replicaCount: 1
    podMonitor:
      enabled: false
  autorecovery:
    podMonitor:
      enabled: false
  proxy:
    replicaCount: 1
    podMonitor:
      enabled: false
  kube-prometheus-stack:
    enabled: false
    prometheusOperator:
      enabled: false
    grafana:
      enabled: false
    alertmanager:
      enabled: false
    prometheus:
      enabled: false

postgresql:
  namespaceOverride: postgresql
  auth:
    username: postgres
    password: postgres
  primary:
    initdb:
      scripts:
        create-dbs.sql: |
          CREATE DATABASE auth;
          CREATE DATABASE products;

jobs:
  enabled: true
  replicas: 1
  image: '061051217118.dkr.ecr.eu-central-1.amazonaws.com/distributed-job-manager/jobs:latest'
  port: 3001

executor:
  enabled: true
  replicas: 1
  image: '061051217118.dkr.ecr.eu-central-1.amazonaws.com/distributed-job-manager/executor:latest'
  port: 3002

auth:
  enabled: true
  replicas: 1
  image: '061051217118.dkr.ecr.eu-central-1.amazonaws.com/distributed-job-manager/auth:latest'
  port:
    http: 3000
    grpc: 5000
  jwt:
    secret: c8SjrTFisjT7CkJ2SunYHiE6PPe1E6ah
    expirationMs: "28800000"

products:
  enabled: true
  replicas: 1
  image: '061051217118.dkr.ecr.eu-central-1.amazonaws.com/distributed-job-manager/products:latest'
  port:
    http: 3003
    grpc: 5001